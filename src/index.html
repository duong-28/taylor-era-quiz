<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift Era Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <div id="welcome-container">
                <h1>Taylor Swift Era Quiz</h1>
                <p class="subtitle">Let's find out which taylor era you are!</p>
            </div>
            
            <div id="question-container" class="hidden">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
            </div>

            <div id="result-container" class="hidden">
                <img id="era-gif" class="era-gif" src="" alt="Era Gif">
                <h2>Your Era is:</h2>
                <h3 id="era-name" class="era-title"></h3>
                <p id="era-description"></p>
                <h3>Some songs to vibe to:</h3>
                <ul id="era-songs"></ul>
                <button id="restart-button" class="sparkles">
                    <span>Take Quiz Again</span>
                </button>
            </div>

            <button id="start-button" class="sparkles">
                <span>Start Quiz</span>
            </button>
        </div>
    </div>
    <script type="module" src="index.ts"></script>
</body>
</html>
